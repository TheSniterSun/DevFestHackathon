<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Popup styling */

    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: rgb(61, 59, 59);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    //YOUR TURN: add your Mapbox token
    
    mapboxgl.accessToken = 'pk.eyJ1IjoibmRqZWRqb3MiLCJhIjoiY2xzNm45MDY4MHNzNDJrbzdhaW0zdTdnNCJ9.79Qc35RY0WIQOuI40PhhRQ'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/light-v10', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
      center: [-73.935, 40.730], // starting position [lng, lat]
      zoom: 10,// starting zoom
      transformRequest: transformRequest
    });

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        // google sheet link: https://docs.google.com/spreadsheets/d/1yzDftjjU1xpEdLXdgNZR7fK5gvIotPVYu40RSVr1Y4k/edit?usp=sharing
        // 1yzDftjjU1xpEdLXdgNZR7fK5gvIotPVYu40RSVr1Y4k
        // mapbox_spreadsheet
        //https://docs.google.com/spreadsheets/d/1yzDftjjU1xpEdLXdgNZR7fK5gvIotPVYu40RSVr1Y4k/gviz/tq?tqx=out:csv&sheet=mapbox_spreadsheet
        url: 'https://docs.google.com/spreadsheets/d/1yzDftjjU1xpEdLXdgNZR7fK5gvIotPVYu40RSVr1Y4k/gviz/tq?tqx=out:csv&sheet=mapbox_spreadsheet',
        dataType: "text",
        success: function (csvData) { makeGeoJSON(csvData); }
      });



      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {

            //Add the the layer to the map
            map.addLayer({
              'id': 'csvData',
              'type': 'symbol',
              'source': {
                'type': 'geojson',
                'data': data
              },

            'layout': {
                'visibility' : 'visible',
                'icon-image': 'drinking-water-15'

            },

            "fog": {
                    "range": [0.8, 8],
                    "color": "#dc9f9f",
                    "horizon-blend": 0.5,
                    "high-color": "#245bde",
                    "space-color": "#000000",
                    "star-intensity": 0.15
                },

            // 'paint': {
            //         'icon-color': [
            //         'match', // Use the 'match' expression: https://docs.mapbox.com/style-spec/reference/expressions/#match
            //         ['get', 'Residual_Free_Chlorine'], // Use the result 'STORE_TYPE' property
            //         // 'Convenience Store',
            //         // '#FF8C00',
            //         // 'Convenience Store With Gas',
            //         // '#FF8C00',
            //         // 'Pharmacy',
            //         // '#FF8C00',
            //         // 'Specialty Food Store',
            //         // '#9ACD32',
            //         // 'Small Grocery Store',
            //         // '#008000',
            //         // 'Supercenter',
            //         // '#008000',
            //         // 'Superette',
            //         // '#008000',
            //         // 'Supermarket',
            //         // '#008000',
            //         // 'Warehouse Club Store',
            //         // '#008000',
            //         '#FF0000' // any other store type
            //         ]
            //     },
            });


            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text
              //You can adjust the values of the popup to match the headers of your CSV.
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
              var description = `<h3>` + e.features[0].properties.Address + `</h3>` + `<h4>` + `<b>` + `Date: ` + `</b>` + e.features[0].properties.Date + `</h4>` + `<h4>` + `<b>` + `Chlorine (mg/L): ` + `</b>` + e.features[0].properties.Residual_Free_Chlorine + 
                `</h4>` + `<h4>` + `<b>` + `Turbidity (NTU): ` + `</b>` + e.features[0].properties.Turbidity_NTU + `</h4>` + `<h4>` + `<b>` + `E. Coli (MPN/100mL): ` + `</b>` + e.features[0].properties.E_coli_Quanti_Tray + `</h4>` + `<h4>` + `<b>` + `Coliform (MPN/100mL): ` + `</b>` + 
                    e.features[0].properties.Coliform_Quanti_Tray + `</h4>` + `<h4>` + `<b>` + `Fluoride (mg/L): ` + `</b>`  + e.features[0].properties.Fluoride;

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              // continental
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(data);
            map.fitBounds(bbox, { padding: 50 });

          });

        });
      };
    });




  </script>

</body>

</html>
